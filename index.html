<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$RAYS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>$RAYS Calculator</h1>
    <form id="pointsForm">
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" required>

        <label for="migration">Migration (Yes/No):</label>
        <input type="text" id="migration" required>

        <button type="button" onclick="calculatePoints()">Calculate</button>
    </form>

  <div id="results">
        <p>Yearly Points: <span id="basePoints">0</span></p>
        <p>Migration Instant Bonus: <span id="migrationBonus">0</span></p>
        <p>Total Yearly Points: <span id="totalPoints">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
