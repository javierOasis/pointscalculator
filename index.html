<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$RAYS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>$RAYS Calculator</h1>
    <form id="pointsForm">
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" required>

        <label for="migration">Migration (Yes/No):</label>
        <input type="text" id="migration" required>

        <button type="button" onclick="calculatePoints()">Calculate</button>
    </form>

    <div id="results">
        <p>Yearly $RAYS: <span id="basePoints">0</span></p>
        <p>Migration Instant Bonus: <span id="migrationBonus">0</span></p>
        <p>Total $RAYS after 1st Year: <span id="totalPoints">0</span></p>
    </div>

    <div class="info-links">
        <p>For more information:</p>
        <ul>
            <li><a href="https://summer.fi/rays/leaderboard">Leaderboard</a></li>
            <li><a href="https://summer.fi/rays">Check your allocation</a></li>
            <li><a href="https://summer.fi">Migrate your position</a></li>
        </ul>
    </div>

    <footer>
        <p>Built for fun. This website has no relation to Summer.fi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
